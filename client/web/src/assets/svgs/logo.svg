<svg width="500px" height="300px" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Sky Background -->
    <rect width="100%" height="100%" fill="#ADD8E6"/>

    <!-- Sun -->
    <circle cx="100" cy="80" r="40" fill="#FFD700"/>

    <!-- Mountains -->
    <polygon points="50,250 150,100 250,250" fill="#8B4513"/>
    <polygon points="200,250 300,150 400,250" fill="#8B4513"/>

    <!-- River -->
    <path d="M 0,270 Q 250,200 500,270 T 1000,340" fill="none" stroke="#1E90FF" stroke-width="20"/>

    <!-- Text -->
    <text x="250" y="290" font-family="Arial" font-size="20" fill="#000" text-anchor="middle">
        Serene Landscape
    </text>
</svg>
